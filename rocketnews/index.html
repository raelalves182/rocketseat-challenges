<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>RocketNews</title>
</head>
<body>
  <main class="container">
    <section class="news">
      <div class="header">
        <div class="logo">
          <img src="assets/logo.svg" alt="Logo">
        </div>
  
        <div class="content">
          <h1>atualize ideias e informações em 5 minutos.</h1>
          <span>tudo que você precisa saber para começar seu dia bem e informado</span>
          <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            perfeito para se preparar para codar ☕</p>
        </div>
  
        <form action="submit">
          <label id="name">Insira seu e-mail:</label>
          <div class="btn">
            <input type="email" name="email" id="name" placeholder="oi@rocketseat.com">
            <img src="assets/send.svg" alt="send">
          </div>
        </form>

        <div class="read">
          <h1>
            <a href="javascript:;">
              deixe-me ler primeiro
              <img src="assets/arrow-right.svg" alt="arrow-right">
            </a>
          </h1>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="hero__banner">
        <img src="assets/read_news.jpg" alt="read_news">
      </div>
    </section>
  </main>
</body>
</html>
